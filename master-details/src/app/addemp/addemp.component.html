<div class="container">
    <h1>Add An Employee</h1>
    <hr>
    <div>
        <form method="POST" #empform='ngForm' (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label>Emp Id</label>
                <input type="text" class="form-control" name="id" [(ngModel)]="emp.id" #idField='ngModel' required [class.is-invalid]='idField.invalid'>
                <small [class.d-none]='idField.valid || idField.untouched' class='text-danger'>Id is required</small>
            </div>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="emp.name" #nameField='ngModel' required [class.is-invalid]='nameField.invalid'>
                <small [class.d-none]='nameField.valid || idField.untouched' class='text-danger'>Name is required</small>
            </div>
            <div class="form-group">
                <label>City</label>
                <input type="text" class="form-control" name="city" [(ngModel)]="emp.city" #cityField='ngModel' required [class.is-invalid]='cityField.invalid'>
                <small [class.d-none]='cityField.valid || idField.untouched' class='text-danger'>City is required</small>
            </div>
            <div class="form-group">
                <label>Salary</label>
                <input type="text" class="form-control" name="salary" [(ngModel)]="emp.salary" #salaryField='ngModel' required [class.is-invalid]='salaryField.invalid'>
                <small [class.d-none]='salaryField.valid || idField.untouched' class='text-danger'>Salary is required</small>
            </div>
            <div class="form-group">
                <select class="custom-select" [(ngModel)]="acctype">
                    <option selected='select'>Select type of account</option>
                    <option *ngFor='let acc of aclist'>{{acc}}</option>
                </select>
            </div>
            <button class="btn-btnprimary">Submit Data</button>
        </form>
       
    </div>
 </div>
