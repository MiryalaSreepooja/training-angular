<h1>Emp details</h1>
<table border="1">
    <tr>
        <td>Emp id:</td>
        <td>{{emp.id}}</td>
    </tr>
    <tr>
        <td>Emp name:</td>
        <td>{{emp.name}}</td>
    </tr>
    <tr>
        <td>Emp city:</td>
        <td>{{emp.city}}</td>
    </tr>
    <tr>
        <td>Emp salary:</td>
        <td>{{emp.salary}}</td>
    </tr>
</table>
<button (click)='goback()'>back</button>
